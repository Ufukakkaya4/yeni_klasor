<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow: hidden;
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* BaÅŸlÄ±k SaydamlaÅŸtÄ±rma %60 */
        h1 {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .main-container {
            text-align: center;
            z-index: 5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
        }

        button {
            width: 110px;
            height: 48px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            user-select: none;
            -webkit-user-select: none;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            transition: transform 0.2s;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: relative; /* BaÅŸlangÄ±Ã§ta yerinde durur */
            transition: left 0.2s ease-out, top 0.2s ease-out;
            z-index: 10;
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 3rem;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            button { width: 100px; height: 42px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="main-container" id="mainUI">
        <h1>Mustafa Berk AydoÄŸan > Nicola Tesla</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Evet</button>
            <button id="noBtn">HayÄ±r</button>
        </div>
    </div>

    <div id="celebration">Tebrikler ! ðŸŽ‰</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainUI = document.getElementById('mainUI');
        const celebration = document.getElementById('celebration');

        function moveButton() {
            const padding = 30; // Ekran kenarlarÄ±ndan kaÃ§ piksel iÃ§eride kalsÄ±n
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // EkranÄ±n kullanÄ±labilir sÄ±nÄ±rlarÄ±
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            // Rastgele pozisyon (Kenar boÅŸluklarÄ±nÄ± hesaba katarak)
            let newX = Math.random() * (maxX - padding) + padding;
            let newY = Math.random() * (maxY - padding) + padding;

            // Evet butonunun konumunu al (Ãœzerine gelmesin diye)
            const yesRect = yesBtn.getBoundingClientRect();
            
            // EÄŸer yeni konum Evet butonuna Ã§ok yakÄ±nsa (Ã§akÄ±ÅŸma kontrolÃ¼)
            if (Math.abs(newX - yesRect.left) < 150 && Math.abs(newY - yesRect.top) < 100) {
                newX += 200; // Ã‡akÄ±ÅŸma varsa Ã¶tele
                if (newX > maxX) newX -= 400; // Ekran dÄ±ÅŸÄ±na Ã§Ä±karsa geri Ã§ek
            }

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Mouse ile gelince kaÃ§
        noBtn.addEventListener('mouseover', moveButton);
        
        // Mobilde dokununca kaÃ§
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // TÄ±klamaya Ã§alÄ±ÅŸÄ±rsa yine kaÃ§
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        function celebrate() {
            mainUI.style.display = 'none';
            celebration.style.display = 'flex';
        }
    </script>
</body>
</html>
