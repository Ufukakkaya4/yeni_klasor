<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Akif Hoca Tribute</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('necmettin.jpg') no-repeat center center;
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            filter: brightness(90%);
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }

        #evet {
            background-color: #4CAF50;
            color: white;
        }

        #hayir {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
            z-index: 100;
        }

        @keyframes confetti-fall {
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Akif Hoca evrenin en iyi elektronikçisidir.</h1>
        <div class="buttons">
            <button id="evet">EVET</button>
            <button id="hayir">HAYIR</button>
        </div>
    </div>

    <script>
        // Butonların çalışması
        const evetBtn = document.getElementById('evet');
        const hayirBtn = document.getElementById('hayir');

        // Hayır butonu kaçsın
        hayirBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            hayirBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Evet butonuna basınca
        evetBtn.addEventListener('click', () => {
            document.querySelector('h1').textContent = 'BİLDİNİZ!';
            document.querySelector('.buttons').style.display = 'none';
            createConfetti();
        });

        // Konfeti efekti (DÜZELTİLMİŞ)
        function createConfetti() {
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    // Rastgele şekiller
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                        confetti.style.width = '8px';
                        confetti.style.height = '8px';
                    } else {
                        confetti.style.width = '10px';
                        confetti.style.height = '3px';
                    }

                    document.body.appendChild(confetti);

                    // 3 saniye sonra sil
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
