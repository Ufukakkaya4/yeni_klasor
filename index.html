<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.9);
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
            min-width: 400px;
            max-width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100px;
            height: 50px;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background-color: #d32f2f;
        }

        #celebration {
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 20;
            min-width: 300px;
            max-width: 80%;
            display: none;
        }

        #celebration h2 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes confettiFall {
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                min-width: 300px;
                padding: 20px 25px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                width: 90px;
                height: 45px;
                font-size: 14px;
            }
            
            #celebration h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mustafa Berk AydoÄŸan &gt; Nicola Tesla</h1>
        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">HayÄ±r</button>
        </div>
    </div>

    <div id="celebration">
        <h2>Tebrikler! ðŸŽ‰</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const celebrationDiv = document.getElementById('celebration');
            const container = document.querySelector('.container');

            let lastMoveTime = 0;
            const MOVE_COOLDOWN = 100;
            
            // Butonu HEP EKRAN Ä°Ã‡Ä°NDE tutacak ÅŸekilde hareket ettir
            function moveNoBtn() {
                const now = Date.now();
                if (now - lastMoveTime < MOVE_COOLDOWN) return;
                lastMoveTime = now;

                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                
                // EKRAN SINIRLARI - Buton ASLA dÄ±ÅŸarÄ± Ã§Ä±kamaz
                const minX = 20; // Sol kenardan 20px
                const maxX = screenWidth - buttonWidth - 20; // SaÄŸ kenardan 20px
                const minY = 20; // Ãœst kenardan 20px
                const maxY = screenHeight - buttonHeight - 20; // Alt kenardan 20px
                
                // RASTGELE ama GÃœVENLÄ° pozisyon
                const newLeft = Math.random() * (maxX - minX) + minX;
                const newTop = Math.random() * (maxY - minY) + minY;
                
                // AnlÄ±k buton pozisyonunu al
                const currentRect = noBtn.getBoundingClientRect();
                
                // EÄŸer Ã§ok yakÄ±nsak biraz daha uzaklaÅŸ
                let finalLeft = newLeft;
                let finalTop = newTop;
                
                const distance = Math.sqrt(
                    Math.pow(newLeft - currentRect.left, 2) + 
                    Math.pow(newTop - currentRect.top, 2)
                );
                
                // Minimum 80px mesafe garantisi (ama Ã§ok da uzak deÄŸil)
                if (distance < 80) {
                    // YakÄ±nsak biraz daha uzaÄŸa git
                    const angle = Math.random() * Math.PI * 2;
                    finalLeft = currentRect.left + Math.cos(angle) * 120;
                    finalTop = currentRect.top + Math.sin(angle) * 120;
                    
                    // SÄ±nÄ±rlarÄ± kontrol et
                    finalLeft = Math.max(minX, Math.min(finalLeft, maxX));
                    finalTop = Math.max(minY, Math.min(finalTop, maxY));
                }
                
                // Animasyon ekle
                noBtn.style.transition = 'left 0.3s ease, top 0.3s ease';
                noBtn.style.position = 'fixed';
                noBtn.style.left = `${finalLeft}px`;
                noBtn.style.top = `${finalTop}px`;
                noBtn.style.zIndex = '10';
            }

            // PC iÃ§in mouseover - her seferinde Ã§alÄ±ÅŸsÄ±n
            noBtn.addEventListener('mouseover', (e) => {
                e.preventDefault();
                moveNoBtn();
            });
            
            // Buton Ã¼zerine tÄ±klandÄ±ÄŸÄ±nda da kaÃ§sÄ±n
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                moveNoBtn();
            });
            
            // PC iÃ§in mousemove - fare yaklaÅŸÄ±nca da kaÃ§sÄ±n
            noBtn.addEventListener('mousemove', (e) => {
                const rect = noBtn.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Fare butonun merkezine 40px yakÄ±nsa kaÃ§
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const distance = Math.sqrt(
                    Math.pow(mouseX - centerX, 2) + 
                    Math.pow(mouseY - centerY, 2)
                );
                
                if (distance < 40) {
                    moveNoBtn();
                }
            });

            // Telefon iÃ§in touchstart
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveNoBtn();
                
                // Telefon vibrasyonu (destekleniyorsa)
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            });
            
            // Telefon iÃ§in touchmove
            noBtn.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = noBtn.getBoundingClientRect();
                
                // Parmak butona 50px yakÄ±nsa kaÃ§
                if (touch.clientX > rect.left - 50 && touch.clientX < rect.right + 50 &&
                    touch.clientY > rect.top - 50 && touch.clientY < rect.bottom + 50) {
                    moveNoBtn();
                }
            });

            // Evet butonuna tÄ±klanÄ±nca
            yesBtn.addEventListener('click', () => {
                container.style.display = 'none';
                celebrationDiv.style.display = 'block';
                celebrationDiv.style.animation = 'fadeIn 0.5s ease forwards';
                createConfetti();
            });

            // Konfeti fonksiyonu
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.position = 'fixed';
                        confetti.style.width = '10px';
                        confetti.style.height = '10px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = '50%';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-20px';
                        confetti.style.zIndex = '15';
                        confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 4000);
                    }, i * 50);
                }
            }
            
            // Ekran boyutu deÄŸiÅŸince butonu resetle
            window.addEventListener('resize', () => {
                // Butonu sÄ±fÄ±rla ama gizleme, sadece konumunu sÄ±fÄ±rla
                noBtn.style.position = 'relative';
                noBtn.style.left = '';
                noBtn.style.top = '';
                noBtn.style.zIndex = '';
                noBtn.style.transition = '';
            });
        });
    </script>
</body>
</html>
