<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Berk AydoÄŸan > Nicola Tesla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.9);
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
            min-width: 400px;
            max-width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100px;
            height: 50px;
            position: relative;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background-color: #d32f2f;
        }

        #celebration {
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 20;
            min-width: 300px;
            max-width: 80%;
            display: none;
        }

        #celebration h2 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes confettiFall {
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile iÃ§in responsive ayarlar */
        @media (max-width: 768px) {
            .container {
                min-width: 300px;
                padding: 20px 25px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                width: 90px;
                height: 45px;
                font-size: 14px;
            }
            
            #celebration h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mustafa Berk AydoÄŸan &gt; Nicola Tesla</h1>
        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">HayÄ±r</button>
        </div>
    </div>

    <div id="celebration">
        <h2>Tebrikler! ðŸŽ‰</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const celebrationDiv = document.getElementById('celebration');
            const container = document.querySelector('.container');
            const buttonsDiv = document.querySelector('.buttons');

            // Buton baÅŸlangÄ±Ã§ pozisyonlarÄ±nÄ± kaydet
            const originalNoBtnPosition = {
                left: noBtn.offsetLeft,
                top: noBtn.offsetTop
            };

            // HayÄ±r butonu iÃ§in SIKI SINIRLAR
            noBtn.addEventListener('mouseover', (e) => {
                const buttonsRect = buttonsDiv.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                // Butonun hareket edebileceÄŸi MÃœSAADE EDÄ°LEN ALAN
                // ButonlarÄ±n etrafÄ±nda 300px x 300px'lik bir alanda kalacak
                const allowedArea = {
                    minX: buttonsRect.left - 150,
                    maxX: buttonsRect.right + 150,
                    minY: containerRect.top - 150,
                    maxY: containerRect.bottom + 50
                };
                
                // Ekran sÄ±nÄ±rlarÄ±nÄ± da kontrol et
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                
                // KISITLI RASTGELE POZÄ°SYON
                let newLeft, newTop;
                let attempts = 0;
                const maxAttempts = 10;
                
                do {
                    // ButonlarÄ±n yakÄ±n Ã§evresinde rastgele pozisyon
                    const offsetX = (Math.random() - 0.5) * 300; // -150px ile +150px arasÄ±
                    const offsetY = (Math.random() - 0.5) * 200; // -100px ile +100px arasÄ±
                    
                    newLeft = buttonsRect.left + offsetX;
                    newTop = buttonsRect.top + offsetY;
                    
                    // Ekran sÄ±nÄ±rlarÄ±nÄ± kontrol et
                    newLeft = Math.max(20, Math.min(newLeft, screenWidth - buttonWidth - 20));
                    newTop = Math.max(20, Math.min(newTop, screenHeight - buttonHeight - 20));
                    
                    // AÅŸÄ±rÄ± uzaklaÅŸmamasÄ± iÃ§in mesafe kontrolÃ¼
                    const distanceFromOriginal = Math.sqrt(
                        Math.pow(newLeft - originalNoBtnPosition.left, 2) + 
                        Math.pow(newTop - originalNoBtnPosition.top, 2)
                    );
                    
                    // 400px'den fazla uzaklaÅŸamaz
                    if (distanceFromOriginal < 400) break;
                    
                    attempts++;
                } while (attempts < maxAttempts);
                
                // EÄŸer uygun pozisyon bulamazsa orijinal pozisyona yakÄ±n bir yere git
                if (attempts >= maxAttempts) {
                    newLeft = originalNoBtnPosition.left + (Math.random() - 0.5) * 100;
                    newTop = originalNoBtnPosition.top + (Math.random() - 0.5) * 100;
                }
                
                // Son kontroller
                newLeft = Math.max(20, Math.min(newLeft, screenWidth - buttonWidth - 20));
                newTop = Math.max(20, Math.min(newTop, screenHeight - buttonHeight - 20));
                
                // Pozisyonu uygula
                noBtn.style.position = 'fixed';
                noBtn.style.left = `${newLeft}px`;
                noBtn.style.top = `${newTop}px`;
                noBtn.style.zIndex = '10';
            });

            // Evet butonuna tÄ±klanÄ±nca
            yesBtn.addEventListener('click', () => {
                container.style.display = 'none';
                celebrationDiv.style.display = 'block';
                celebrationDiv.style.animation = 'fadeIn 0.5s ease forwards';
                
                // Konfeti efekti
                createConfetti();
            });

            // Konfeti fonksiyonu
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.position = 'fixed';
                        confetti.style.width = '10px';
                        confetti.style.height = '10px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = '50%';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-20px';
                        confetti.style.zIndex = '15';
                        confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 4000);
                    }, i * 50);
                }
            }
            
            // Ekran boyutu deÄŸiÅŸince butonu sÄ±fÄ±rla
            window.addEventListener('resize', () => {
                noBtn.style.position = '';
                noBtn.style.left = '';
                noBtn.style.top = '';
                noBtn.style.zIndex = '';
            });
        });
    </script>
</body>
</html>
