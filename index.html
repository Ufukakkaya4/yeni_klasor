<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mustafa Berk AydoÄŸan</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        h1 {
            color: rgba(255, 255, 255, 0.6);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            z-index: 10;
        }

        .btn-container {
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        button {
            width: 140px;
            height: 55px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        #yesBtn { background-color: #2ecc71; color: white; }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute; /* Serbest hareket iÃ§in */
            left: 55%; /* BaÅŸlangÄ±Ã§ta Evet'in yanÄ±nda dursun */
            transition: all 0.1s ease;
        }

        #result {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 3rem;
            justify-content: center; align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <h1>Mustafa Berk AydoÄŸan > Nicola Tesla</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Evet</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">HayÄ±r</button>
    </div>

    <div id="result">Tebrikler ! ðŸŽ‰</div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const btnWidth = 140;
            const btnHeight = 55;
            
            // Butonun ekran sÄ±nÄ±rlarÄ±ndan iÃ§eri kaÃ§masÄ±nÄ± saÄŸlÄ±yoruz
            // EkranÄ±n %10'luk gÃ¼venli alanÄ±nÄ± (margin) boÅŸ bÄ±rakÄ±yoruz
            const maxX = window.innerWidth - btnWidth - 50;
            const maxY = window.innerHeight - btnHeight - 50;

            const randomX = Math.floor(Math.random() * maxX) + 25;
            const randomY = Math.floor(Math.random() * maxY) + 25;

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.position = 'fixed'; // KoordinatlarÄ± ekrana sabitliyoruz
        }

        function celebrate() {
            document.getElementById('result').style.display = 'flex';
        }
    </script>
</body>
</html>
