<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mustafa Berk AydoÄŸan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Arka plana yÃ¼klediÄŸin resim.png dosyasÄ±nÄ± koyuyoruz */
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        h1 {
            /* YazÄ±yÄ± tam istediÄŸin gibi %60 saydam yapÄ±yoruz */
            color: rgba(255, 255, 255, 0.6);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            padding: 0 20px;
            z-index: 5;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            position: relative;
            width: 100%;
            height: 150px;
            justify-content: center;
            align-items: center;
        }

        button {
            /* Buton hacmi sabit: 140px geniÅŸlik, 55px yÃ¼kseklik */
            width: 140px;
            height: 55px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            z-index: 10;
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute;
            /* Hacim her zaman sabit kalacak */
            transition: none;
        }

        #result {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            text-align: center;
        }

        .confetti {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            button { width: 120px; height: 50px; }
        }
    </style>
</head>
<body>

    <h1>Mustafa Berk AydoÄŸan > Nicola Tesla</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Evet</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">HayÄ±r</button>
    </div>

    <div id="result">
        <div class="confetti">ðŸŽ‰</div>
        Tebrikler !
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 60; // Kenarlardan gÃ¼venli mesafe
            
            // Ekran sÄ±nÄ±rlarÄ±nÄ± butonun sabit boyutuna gÃ¶re hesaplÄ±yoruz
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            const randomX = Math.max(padding/2, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding/2, Math.floor(Math.random() * maxY));

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('result').style.display = 'flex';
        }
    </script>
</body>
</html>
