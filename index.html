<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My website</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        h1 {
            color: rgba(255, 255, 255, 0.6); /* %60 saydam */
            font-size: 2rem;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            padding: 0 20px;
            z-index: 10;
        }

        .btn-container {
            display: flex;
            gap: 40px; /* ButonlarÄ±n arasÄ±nÄ± aÃ§tÄ±k */
            z-index: 10;
            position: relative;
        }

        button {
            /* Daha zarif ve sabit boyutlu butonlar */
            width: 110px;
            height: 45px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px; /* Daha oval, modern gÃ¶rÃ¼nÃ¼m */
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #yesBtn { background-color: #2ecc71; color: white; }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute;
            left: 140px; /* Evet butonunun saÄŸÄ±nda baÅŸlat */
            transition: all 0.15s ease-out; /* KaÃ§Ä±ÅŸ daha yumuÅŸak */
        }

        #result {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            justify-content: center; align-items: center;
            z-index: 1000;
            text-align: center;
        }

        /* Mobil ekranlar iÃ§in estetik dokunuÅŸ */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            button { width: 100px; height: 40px; font-size: 0.9rem; }
            .btn-container { gap: 30px; }
            #noBtn { left: 120px; }
        }
    </style>
</head>
<body>

    <h1>Mustafa Berk AydoÄŸan > Nicola Tesla</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Evet</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">HayÄ±r</button>
    </div>

    <div id="result">Tebrikler ! ðŸŽ‰</div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 40; 
            
            // Ekran sÄ±nÄ±rlarÄ± iÃ§inde zarif bir kaÃ§Ä±ÅŸ alanÄ±
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('result').style.display = 'flex';
        }
    </script>
</body>
</html>
