<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My website</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start; /* Sola yasladÄ±k */
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        h1 {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.8rem;
            text-align: left;
            margin-left: 10%; /* BaÅŸlÄ±ÄŸÄ± biraz iÃ§eriden baÅŸlattÄ±k */
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .btn-container {
            position: relative;
            margin-left: 10%; /* ButonlarÄ± sola Ã§ektik */
            width: 250px;
            height: 60px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        button {
            width: 100px;
            height: 42px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: absolute;
        }

        #yesBtn { 
            background-color: #2ecc71; 
            color: white; 
            left: 0; /* Evet en solda sabit */
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            left: 120px; /* HayÄ±r, Evet'in hemen yanÄ±nda baÅŸlar */
            transition: all 0.15s ease-out;
        }

        #result {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            color: white;
            font-size: 2.5rem;
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; margin-left: 5%; }
            .btn-container { margin-left: 5%; }
        }
    </style>
</head>
<body>

    <h1>Mustafa Berk AydoÄŸan > Nicola Tesla</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Evet</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">HayÄ±r</button>
    </div>

    <div id="result">Tebrikler ! ðŸŽ‰</div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Evet butonunun kapladÄ±ÄŸÄ± alanÄ± alÄ±yoruz
            const yesRect = yesBtn.getBoundingClientRect();
            const padding = 50;

            let randomX, randomY;
            let isOverlapping = true;

            // Evet butonunun Ã¼zerine gelmeyene kadar yeni koordinat ara
            while (isOverlapping) {
                randomX = Math.floor(Math.random() * (window.innerWidth - 120 - padding)) + 20;
                randomY = Math.floor(Math.random() * (window.innerHeight - 60 - padding)) + 20;

                // Ã‡akÄ±ÅŸma kontrolÃ¼: Yeni koordinat Evet butonuna Ã§ok yakÄ±n mÄ±?
                const distToYesX = Math.abs(randomX - yesRect.left);
                const distToYesY = Math.abs(randomY - yesRect.top);

                // EÄŸer Evet butonundan en az 150px uzaktaysa Ã§akÄ±ÅŸma bitmiÅŸtir
                if (distToYesX > 150 || distToYesY > 100) {
                    isOverlapping = false;
                }
            }

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('result').style.display = 'flex';
        }
    </script>
</body>
</html>
